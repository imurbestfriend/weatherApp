<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block__search">
            <input type="text" placeholder="Moscow" class="inp">
            <span class="material-symbols-outlined search">search</span>
        </div>
        <div class="block__main">
            <div class="block__main-data">
                <p class="block__main-data-temp">14</p>
                <div class="block__main-data__icon"></div>
                <div class="block__main-data-info">
                    <span class="block__main-data-currentCity">Your city</span>
                    <span class="material-symbols-outlined like">favorite</span>
                </div>
                    
            </div>
            <div class="block__main-history">
                <div class="block__main-history__title">Added location</div>
                    <ul class="block__main-history__txt"></ul>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
